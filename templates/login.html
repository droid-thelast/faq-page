<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LOGIN PAGE</title>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    
        <!-- Material Design Bootstrap -->
        <link href="{{url_for('static', filename='css/mdb.min.css')}}" rel="stylesheet">
    
    <style>
        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
          }
          
          .form-signin {
            width: 100%;
            max-width: 420px;
            padding: 15px;
            margin: 0 auto;
          }
          
          .form-label-group {
            position: relative;
            margin-bottom: 1rem;
          }
          
          .form-label-group > input,
          .form-label-group > label {
            padding: var(--input-padding-y) var(--input-padding-x);
          }
          
          .form-label-group > label {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            width: 100%;
            margin-bottom: 0; /* Override default `<label>` margin */
            line-height: 1.5;
            color: #495057;
            border: 1px solid transparent;
            border-radius: .25rem;
            transition: all .1s ease-in-out;
          }
          
          .form-label-group input::-webkit-input-placeholder {
            color: transparent;
          }
          
          .form-label-group input:-ms-input-placeholder {
            color: transparent;
          }
          
          .form-label-group input::-ms-input-placeholder {
            color: transparent;
          }
          
          .form-label-group input::-moz-placeholder {
            color: transparent;
          }
          
          .form-label-group input::placeholder {
            color: transparent;
          }
          
          .form-label-group input:not(:placeholder-shown) {
            padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
            padding-bottom: calc(var(--input-padding-y) / 3);
          }
          
          .form-label-group input:not(:placeholder-shown) ~ label {
            padding-top: calc(var(--input-padding-y) / 3);
            padding-bottom: calc(var(--input-padding-y) / 3);
            font-size: 12px;
            color: #777;
          }
    </style>
</head>
<body>
        <div class="col-md-8">
          {% from "_formhelpers.html" import render_field %}
          <form action="{{url_for('login')}}" method="post" class="form-signin">
            <fieldset>
              <legend style="text-align: center;">ADMIN ONLY</legend>
              <div class="text-center mb-4">
              
                <h1 class="h3 mb-3 font-weight-normal"><img src="{{ url_for('static', filename='img/b_logo.png') }}" alt="BWALA CARS" style="height: 75px; filter: invert(100%);"></h1>
                <p>Only Allowed to BWALA Admin, please contact sys. Admin. <a href="https://bwala.co.ke">HOME.</a></p>
              {{ form.hidden_tag() }}
              
              <div class="form-group">
                {{ render_field(form.email) }}
              </div>
              <div class="form-group">
                {{ render_field(form.password) }}
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2018</p>
        </fieldset>
      </form>
      </div>

              <!-- JQuery -->
              <script type="text/javascript" src="{{url_for('static', filename='js/jquery-3.2.1.min.js')}}"></script>

              <!-- Bootstrap dropdown -->
              <script type="text/javascript" src="{{url_for('static', filename='js/popper.min.js')}}"></script>
      
              <!-- Bootstrap core JavaScript -->
              <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
      
              <!-- MDB core JavaScript -->
              <script type="text/javascript" src="{{url_for('static', filename='js/mdb.min.js')}}"></script>
</body>
</html>
