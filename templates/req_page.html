{% block body %}
<div class="container" style="padding-top: 150px;">
    <div class="row">
        <div class="col-md-8">
        <h2>{{ req_title }} </h2>
        {% if current_user.is_authenticated %}
        Hi {{ current_user.name }}!
        <a href="{{ url_for('edit_page', page_id=id) }}"><small>Edit</small></a>&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="{{ url_for('delete_page', page_id=id) }}"><small>Delete</small></a>
        {% endif %}
        <br/><br/>
    {{ req_content|safe }}
        </div>
    </div>
</div>
{% endblock body %}
